{% extends "layout.html" %}

{% block title %}
    addcash
{% endblock %}

{% block main %}
    <form action="{{ url_for('addcash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Amount of money" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Deposit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
